{% extends "base.html" %}
{% block title%}Password Reset{% endblock %}

{% block style %}
{% endblock %}

{% block content %}
<h1>Password Reset </h1>
<form method="post" action="">
    {% csrf_token %}<br />
    <label>E-mail:</label><br />
    <input id="id_email" type="text" name="email" placeholder="name@domain.com" />
    <div class="error">{{form.errors.email}}</div><br />
    <input type="submit" value="Reset" />
</form>
{% endblock %}
