<VirtualHost *:80>
    ServerName <server-name>
    ErrorLog <errorlog>
    CustomLog <accesslog> common

    Alias /robots.txt /opt/git/django_boilerplate/app/static/robots.txt
    Alias /favicon.ico /opt/git/django_boilerplate/app/static/favicon.ico

    <Directory /opt/git/django_boilerplate/app/static/>
        Order allow,deny
        Allow from all
    </Directory>

    <Directory /opt/git/django_boilerplate/app/>
            Order deny,allow
            Allow from all
    </Directory>
    SetEnv DJANGO_SETTINGS_MODULE app.settings.development

    # Can switch this to Daemon mode instead of embedded -- see vhost.conf, etc.
    WSGIDaemonProcess jitdev processes=2 threads=25 display-name=%{GROUP} python-path=/opt/git/django_boilerplate:/opt/git/django_boilerplate/venv/lib/python2.7/site-packages
    WSGIProcessGroup jitdev
    WSGIPassAuthorization On

    WSGIScriptAlias / /opt/git/django_boilerplate/app/wsgi.py
    #WSGIPythonPath /opt/git/django_boilerplate:/opt/git/django_boilerplate/venv/lib/python2.7/site-packages
</VirtualHost>
